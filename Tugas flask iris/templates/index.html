<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy kNN Model Iris</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form method="post" action="{{url_for('predict')}}">
            <h3 style="width: 100%; height: 50px;">Iris Flowers Classification</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="sepal_length" class="form-control" placeholder="Sepal Length (cm) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="sepal_width" class="form-control" placeholder="Sepal Width (cm) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="petal_length" class="form-control" placeholder="Petal Length (cm) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="petal_width" class="form-control" placeholder="Petal Width (cm) *" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" name="btnSubmit" class="btnContact">Send Data</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 style="width: 100%;">Hasil Prediksi (Classification)</h3>
                    {% if prediction_text %}
                        <h3 style="width: 100%; margin-top: 20px;">{{ prediction_text }}</h3>
                        <img src="{{ image_path }}" alt="prediction_image" style="width: 200px; height: 200px; margin-left: 100px; margin-right: auto;" >
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
